<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- my css   -->
    <link rel="stylesheet" href="./css/main.css">
    <title>titolo</title>
</head>
<body>


<div class="container-fluid">
    <h1 class="center-align title "> DATABASE </h1>
    <div class="row">
        <!--   teoria     -->
        <div class="col m6 s12 teoria center-align ">
            <div class="content z-depth-3">
                <h2>Argomenti svolti</h2>

                <!--        select argument        -->
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Scegli il tuo argomento:</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>

                <p class="flow-text">I am Flow Text</p>
            </div>
        </div>

        <!--   pratica  -->
        <div class="col m6 s12 pratica center-align ">

            <div class="content z-depth-3">
                <h2>Metti in pratica</h2>

                <!--      query space          -->
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s11 query">
                                <i class="fas fa-database material-icons prefix"></i>
                                <!-- <i class="material-icons  prefix">mode_edit</i>-->
                                <textarea id="icon_prefix2 textQuery" class="materialize-textarea"></textarea>
                                <label for="icon_prefix2 textQuery" >Scrivi la tua query</label>
                            </div>

                            <div class="col offset-s9">
                                <button id="sendQuery" class="btn waves-effect waves-light" disabled type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>
    <div class="row">
        <div class=" data z-depth-3 center-align ">

            <h2>Risultato</h2>

            <table class="striped centered">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>$0.87</td>
                </tr>
                <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>$3.76</td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>$7.00</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
<!--fontawesome -->
<script type="text/javascript" src="https://kit.fontawesome.com/650809f241.js"></script>
<!-- jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js" ></script>
<!-- Compiled and minified JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!-- my js   -->
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
